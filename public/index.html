<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>Realtime reactive streams experiment</title>
    <style>
      html{ font-family: 'Courier New', Courier, monospace; font-size: 0.9em; }
      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 1em;
      }
      .column { min-width: 300px; }
      #serverlog { max-height: 1000px; overflow-y: scroll; }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div class="container">
      <div class="column">
        <h2>Server log</h2>
        <div id="serverlog"></div>
      </div>
      <div id="clientA" class="column"></div>
      <div id="clientB" class="column"></div>
    </div>
  </body>
</html>
